<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*le o valor do jantar*/
        var jantar = Number(prompt("Valor do Jantar R$: "));
        /* calcula os dados*/
        var garcom = jantar*0.10;
        var total = jantar + garcom;
        /* apresenta as respostas*/
        alert("Valor do Jantar R$: "+jantar.toFixed(2)/*vai colocar casa decimal*/+"\nTaxa Gar√ßom R$: "+garcom.toFixed(2)+"\nTotal R$: "+total.toFixed(2))
    </script>
</body>
</html>
